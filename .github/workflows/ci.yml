name: Crystal CI

on:
  push:
    branches:
      - master
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  quality:
    name: Quality (Crystal ${{ matrix.crystal }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        crystal: ["1.19.1"]

    container:
      image: crystallang/crystal:${{ matrix.crystal }}-alpine

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache shards
        uses: actions/cache@v4
        with:
          path: |
            lib
            /root/.cache/shards
          key: ${{ runner.os }}-crystal-${{ matrix.crystal }}-${{ hashFiles('shard.lock') }}
          restore-keys: |
            ${{ runner.os }}-crystal-${{ matrix.crystal }}-

      - name: Install dependencies
        run: shards install

      - name: Format check
        run: crystal tool format --check src spec

      - name: Run specs
        run: crystal spec

  build:
    name: Build release binary
    needs: quality
    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal:1.19.1-alpine

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache shards
        uses: actions/cache@v4
        with:
          path: |
            lib
            /root/.cache/shards
          key: ${{ runner.os }}-build-crystal-1.19.1-${{ hashFiles('shard.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-crystal-1.19.1-

      - name: Install dependencies
        run: shards install

      - name: Build static release
        run: shards --production build --release --static

      - name: Strip binary
        run: strip bin/postmany

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: postmany-linux-amd64
          path: bin/postmany

  release:
    name: Publish release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: postmany-linux-amd64
          path: dist

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/postmany
